<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchLog_v2.0.1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="preloader"></div> -->

    <div class="auth">
      <div class="auth-links">
        <div class="auth-container">
          <div class="signin sign-box" id="signin">
            <img src="assets/loader.gif" width="64px" />
            <h1>Watchlog</h1>
            <p>Track Your cinematic journey together.</p>

            <form action="">
              <label>USERNAME</label>
              <input type="Username" placeholder="Your Username" />
              <label for="">PASSWORD</label>
              <input
                type="password"
                name=""
                id=""
                placeholder="Your password"
              /><br />
              <button>Login</button>
              <div class="auth-switch">
                <p>
                  Don't have an account?
                 
                </p>
                 <button id="signup-btn">Sign Up</button>
              </div>
            </form>
          </div>

          <div class="signup sign-box" id="signup">
            <img src="assets/loader.gif" width="64px" />
            <h1>Watchlog</h1>
            <p>Track Your cinematic journey together.</p>
            <form action="">
              <label for="">USERNAME</label>
              <input type="Username" placeholder="Your Username" />
              <label for="">PASSWORD</label>
              <input
                type="password"
                placeholder="Your password"
                name=""
                id=""
              />
              <button>Create Account</button>
              <div class="auth-switch">
                <p>
                  Already have an account?
                 
                </p>
                 <button id="signin-btn">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="slider-container">
        <div class="image-track">
          <img src="https://picsum.photos/400/300?random=1" alt="image" />
          <img src="https://picsum.photos/400/300?random=2" alt="image" />
          <img src="https://picsum.photos/400/300?random=3" alt="image" />
          <img src="https://picsum.photos/400/300?random=4" alt="image" />
          <img src="https://picsum.photos/400/300?random=5" alt="image" />
          <img src="https://picsum.photos/400/300?random=1" alt="image" />
          <img src="https://picsum.photos/400/300?random=2" alt="image" />
        </div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
